name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install Node dependencies
        run: |
          cd my-node-app
          npm install

      # 4️⃣ Start server in background
      - name: Start Node server
        run: |
          cd my-node-app
          npm start &
          sleep 5

      # 5️⃣ Run tests
      - name: Run tests
        run: |
          cd my-node-app
          node test.js

      # 6️⃣ Build Docker image (if needed)
      - name: Build Docker image
        run: |
          docker build -t my-docker-image:latest ./my-node-app

      # 7️⃣ Run Trivy scan
      - name: Scan Docker image with Trivy
        run: |
          docker run --rm \
            ghcr.io/aquasecurity/trivy:latest \
            image --exit-code 1 --severity HIGH,CRITICAL my-docker-image:latest

      # 8️⃣ Upload CodeQL results
      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql-results.sarif
name: CI

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: my-node-app/package-lock.json

      - name: Install dependencies (app)
        working-directory: my-node-app
        run: npm ci --prefer-offline --no-audit

      - name: Start app (background)
        working-directory: my-node-app
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > .app.pid
          sleep 2

      - name: Run lint
        working-directory: my-node-app
        run: npm run lint

      - name: Run tests
        working-directory: my-node-app
        run: npm test

      - name: Stop app
        working-directory: my-node-app
        if: always()
        run: |
          if [ -f .app.pid ]; then
            kill "$(cat .app.pid)" || true
            rm -f .app.pid
          fi

      - name: Build Docker image
        run: docker build -t devops-lab-nodeapp:latest ./my-node-app

      - name: Run Trivy vulnerability scan (Docker)
        # Run Trivy directly in Docker to avoid resolving a third-party GitHub Action
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}:/workspace" \
            aquasecurity/trivy:0.33.1 \
            image --format sarif --output /workspace/trivy-results.sarif devops-lab-nodeapp:latest

      - name: Check SARIF file exists
        id: check_sarif
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy results to GitHub Security tab
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: false
