name: CI

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: my-node-app/package-lock.json

      - name: Install dependencies (app)
        working-directory: my-node-app
        run: npm ci --prefer-offline --no-audit

      - name: Run lint
        working-directory: my-node-app
        run: npm run lint

      - name: Run tests
        working-directory: my-node-app
        run: npm test

      - name: Build Docker image
        run: docker build -t devops-lab-nodeapp:latest ./my-node-app

      - name: Run Trivy vulnerability scan
        # pin to a released Trivy Action version (replace with newer release if available)
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          image-ref: devops-lab-nodeapp:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Check SARIF file exists
        id: check_sarif
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy results to GitHub Security tab
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: false
