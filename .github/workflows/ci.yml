name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: my-node-app
        run: npm ci --prefer-offline --no-audit

      - name: Start app (background)
        working-directory: my-node-app
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > .app.pid

      - name: Wait for readiness
        run: |
          MAX_WAIT=30
          COUNTER=0
          until curl -sS -f http://127.0.0.1:3000/health >/dev/null 2>&1 || [ $COUNTER -ge $MAX_WAIT ]; do
            COUNTER=$((COUNTER+1))
            echo "waiting for app... (${COUNTER}/${MAX_WAIT})"
            sleep 1
          done
          if [ $COUNTER -ge $MAX_WAIT ]; then
            echo "App did not become ready" >&2
            cat my-node-app/server.log || true
            exit 1
          fi

      - name: Run tests
        working-directory: my-node-app
        run: npm test

      - name: Build Docker image
        run: docker build -t devops-lab-nodeapp:latest ./my-node-app

      - name: Run Trivy (container)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/aquasecurity/trivy:latest \
            image --format sarif --output /workspace/trivy-results.sarif devops-lab-nodeapp:latest || true

      - name: Upload Trivy SARIF (if present)
        if: ${{ always() }}
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "SARIF exists"
          else
            echo "No SARIF produced"
          fi

      - name: Stop app
        if: always()
        working-directory: my-node-app
        run: |
          if [ -f .app.pid ]; then
            kill "$(cat .app.pid)" || true
            rm -f .app.pid
          fi
