apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: devops-lab
  namespace: argocd
spec:
  description: DevOps Lab Project
  
  sourceRepos:
    - https://github.com/voynovscloud/devops-lab.git
  
  destinations:
    - namespace: devops-lab
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: '*'
      server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  
  orphanedResources:
    warn: true
