apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-lab-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source repository
  source:
    repoURL: https://github.com/voynovscloud/devops-lab.git
    targetRevision: main
    path: devops-lab-chart
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: replicaCount
          value: "3"
        - name: image.tag
          value: "latest"
  
  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-lab
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Auto-delete resources not in Git
      selfHeal: true   # Auto-sync when cluster state differs from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
