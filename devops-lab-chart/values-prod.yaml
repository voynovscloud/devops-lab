# Production Environment Overrides
# Deploy with: helm install -f values.yaml -f values-prod.yaml

replicaCount: 3

image:
  repository: ghcr.io/voynovscloud/devops-lab-nodeapp
  pullPolicy: Always
  tag: "1.0.0"  # Use specific version tags, never "latest"

imagePullSecrets:
  - name: ghcr-secret

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: node-app-prod-tls
      hosts:
        - app.example.com

config:
  nodeEnv: "production"
  logLevel: "warn"

database:
  enabled: true
  # Set via command line or secrets:
  # --set database.host=$(terraform output -raw rds_endpoint)
  # --set database.password=$DB_PASSWORD
  host: ""
  port: "5432"
  name: "appdb"
  user: "postgres"
  ssl: "require"
  poolMin: 5
  poolMax: 20

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0  # Zero-downtime deployments

# Pod anti-affinity: Spread pods across nodes for HA
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - devops-lab-chart
        topologyKey: kubernetes.io/hostname

namespace:
  name: production
