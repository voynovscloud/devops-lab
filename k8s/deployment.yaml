apiVersion: v1
kind: Namespace
metadata:
  name: devops-lab
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-lab-nodeapp
  namespace: devops-lab
  labels:
    app: devops-lab-nodeapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-lab-nodeapp
  template:
    metadata:
      labels:
        app: devops-lab-nodeapp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: devops-lab-nodeapp
        image: ghcr.io/voynovscloud/devops-lab:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: devops-lab-nodeapp
  namespace: devops-lab
  labels:
    app: devops-lab-nodeapp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: devops-lab-nodeapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-lab-nodeapp
  namespace: devops-lab
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - devops-lab.example.com
    secretName: devops-lab-tls
  rules:
  - host: devops-lab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-lab-nodeapp
            port:
              number: 80
